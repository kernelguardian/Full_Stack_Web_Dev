<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pop Quiz</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (Millions of USD)</th>
      </thead>
      <tr>
        <td>USA</td>
        <td><img src="usa.png" alt="usa"></td>
        <td>21,482.41</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="india.png" alt="india"></td>
        <td>2,957.72</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td><img src="uk.png" alt="uk"></td>
        <td>2,649,890</td>
      </tr>
    </table>
  </body>
</html>
