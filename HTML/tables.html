<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Table</title>
  </head>

    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

        <td>1</td>
        <td>Orange</td>
        <td>India</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Black</td>
        <td>USA</td>
      </tr>
    </table>
  </body>
</html>
