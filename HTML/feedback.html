<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <h2>Are you from USA? or Outside USA?</h2>

    <label for="inusa">Inside:</label>
    <input id="inusa" type="radio" name="loc" value="">

    <label for="outusa">Outside:</label>
    <input id="outusa" type="radio" name="loc" value="">

    <h2>How was our service?</h2>
    <select  name="stars">
      <option value="Great">3</option>
      <option value="Okay">2</option>
      <option value="Bad">1</option>
    </select>

    <h2>Any other Feedback?</h2>
    <textarea name="name" rows="16" cols="80"></textarea><br>

    <input type="submit" name="" value="Submit">


  </body>
</html>
